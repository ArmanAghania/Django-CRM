{% block content %}

<h1>Hello World</h1>

{% else %}
<h1>Login</h1>
<br/>
<form method="POST" action='{% url "home" %}'>
    {% csrf_token %}

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>

{% endblock %}
